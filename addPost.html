<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroWrite</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- hidden before click btn -->
    <section id="add_post" class="bg-white">
      <div>
        <a href="index.html">
          <img
            class="w-12 h-12 flex items-center"
            src="picture/return.svg"
            alt="icon return"
          />
        </a>
      </div>
      <div class="wrapper bg-gray-300 mt-5 rounded-3xl mx-5">
        <input
          type="text"
          id="title"
          contenteditable="true"
          placeholder="Title"
          class="w-full h-20 bg-gray-300 rounded-3xl outline-none text-3xl px-5"
        />
        <input
          type="text"
          contenteditable="true"
          placeholder="Tell your story"
          class="w-full h-60 bg-gray-300 rounded-3xl outline-none text-xl px-5"
        />

        <hr class="" />
        <div class="flex items-center justify-around mt-5 pb-8">
          <div class="flex">
            <ul class="flex">
              <li>
                <img class="w-8" src="picture/imag.svg" alt="" />
              </li>
            </ul>
          </div>
          <div>
            <a
              href="#"
              class="bg-blue-600 rounded-2xl w-40 text-white text-xl px-5 py-2"
              >Publish</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
